plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'application'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "http://maven.stardog.com" }
    mavenLocal()
    mavenCentral()
}

dependencies {
	//Dependencias Stardog
	compile 'com.complexible.stardog:server:6.1.2' 
	//compile "com.complexible.stardog.cache:stardog-cache-core:6.1.2" 
	//compile "com.stardog.stark.query:stardog-stark-query-api:6.1.2" 
	//compile "com.stardog.stark.io:stardog-stark-io-api:6.1.2" 
	//compile "com.stardog.stark.query.io:stardog-stark-query-io:6.1.2" 
	compile 'com.complexible.stardog:client-http:6.1.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
mainClassName  = "Aplicacion"